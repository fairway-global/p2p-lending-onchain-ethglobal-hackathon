  <circle cx="90" cy="46" r="4" fill="#FBCC5C"></circle>
  <circle cx="170" cy="46" r="4" fill="#FBCC5C"></circle>
  <circle cx="106" cy="34" r="3" fill="#FBBF77"></circle>
  <circle cx="154" cy="34" r="3" fill="#FBBF77"></circle>
  <path d="M124 28 L128 36 L120 36 Z" fill="#FBCC5C"></path>
  <path d="M140 28 L144 36 L136 36 Z" fill="#FBCC5C"></path>

