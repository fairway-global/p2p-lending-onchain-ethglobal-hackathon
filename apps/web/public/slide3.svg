    <path d="M0 -12 C-10 -12 -14 -8 -14 -2 C-14 4 -10 8 -4 8 V10 H4 V8 C10 8 14 4 14 -2 C14 -8 10 -12 0 -12 Z" fill="#FFFFFF"></path>
