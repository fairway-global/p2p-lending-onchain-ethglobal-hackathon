  <rect x="12" y="12" width="236" height="156" rx="20" fill="#F5F5F7"></rect>

  <!-- Halo circle -->
  <circle cx="130" cy="78" r="52" fill="#FFFFFF"></circle>

  <!-- Chest body -->
